<!DOCTYPE html>
<html lang="en">
<head>
    <title>GitHub issues search</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp">
<div class="container">
    <h1>GitHub issues search</h1>
    <p><a target="_blank" href="https://github.com/mamor/gh-issues-search/issues">Feedback</a></p>
    <div ng-controller="formCtrl" class="form-inline">
        <input type="text" class="form-control" placeholder="repository/name" ng-model="repository" />
        <input type="text" class="form-control" placeholder="keyword" ng-model="keyword" />
        <button class="btn btn-default" ng-click="search()">Search</button>
        <ol>
            <li ng-repeat="issue in issues">
                <a target="_blank" href="{{ issue.html_url }}">{{ issue.state }} - {{ issue.title }}</a>
            </li>
        </ol>
    </div>
</div>
</body>
</html>
